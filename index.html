<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="getData()">Load User</button>
    <div class="container">
        <div class="sidebar">
            <img id="profileImage" src="profile.jpg" alt="User Profile image">
            <h2 id="name">John Doe</h2>
            <p id="jobTitle">Web Developer</p>
            <p>Email: <span id="email">johndoe@example.com</span></p>
            <p>Phone: <span id="phone">123-456-7890</span></p>
            <p>Location: <span id="location">City, State, Country</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
